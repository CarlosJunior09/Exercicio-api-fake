<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>CEP Json</title>

    <link rel="stylesheet" href="cep_Json_style.css">

</head>
<body>

    <!--Inicio form-card-->
    <div class="form-card">        
      
        <div class="form-card-2">
            
            <form class="form">
            
                 
                <div class="field">
             
                    <div id="cep"></div>
                    
                </div>

                <div class="field">
             
                    <div id="rua"></div>
                    
                </div>

                <div class="field">
                    
                    <div id="bairro"></div>
                
                </div>

                <div class="field">
                    
                    <div id="estado"></div>
                
                </div>
                                        
            </form>
            
        </div>

    </div><!--Fim form-card-->

    

    <script>

        const myCEP = '["CEP: 08830275", "Rua: Antonio Bavoso", "Bairro: Vila Nova Aparecida", "Estado: SÃ£o Paulo"]'
        console.log(myCEP)

        const myArray_CEP = JSON.parse(myCEP);
        console.log(myArray_CEP)


        document.getElementById("cep").innerHTML = myArray_CEP[0]
        document.getElementById("rua").innerHTML = myArray_CEP[1]
        document.getElementById("bairro").innerHTML = myArray_CEP[2]
        document.getElementById("estado").innerHTML = myArray_CEP[3]
        
    </script>
        
    
    
</body>
</html>
